<div class="widgets">



    <div class="row">
        <div class="col-md-8">
            <div>
               
                    <tabs>
      <tab [tabTitle]="'Tab 1'">
          <ba-card title="Basic Form" baCardClass="with-scroll"    >
           <div style="min-height: 800px;" >
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="checkbox">
                            <ba-checkbox [(ngModel)]="isChecked" [label]="'Check me out'" [ngModelOptions]="{standalone: true}"></ba-checkbox>
                        </div>
                       
                        <button type="submit" class="btn btn-danger">Submit</button>
                    </form>
                     </div>
          </ba-card>
      </tab>
       <tab tabTitle="Tab 2">
          <ba-card title="Basic Form" baCardClass="with-scroll"    >
           <div style="min-height: 800px;" >
                    <lscompletion-chart></lscompletion-chart>
                     </div>
          </ba-card>
       </tab>
       
    </tabs>
                
            </div>
        </div>
    </div>

    <div class="row">
  <ba-card class="col-xlg-6 col-xl-6 col-lg-12 col-sm-12 col-12"
                     title="dashboard.acquisition_channels" baCardClass="traffic-panel medium-card">
    <lscompletion-chart></lscompletion-chart>
  </ba-card>

 
</div>
