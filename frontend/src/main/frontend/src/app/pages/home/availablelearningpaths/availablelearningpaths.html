<div class="col-md-6">
  <ng-container *ngIf="availableLPS && availableLPS.alps">
  <ba-card title="{{alp.lpname}}" *ngFor="let alp of availableLPS.alps;" >
    <div class="typography-widget" style="color:white; font-size:120%;" [innerHtml]="alp.lphint"></div>
    <br/>

    <button type="button" class="btn btn-success" (click)="startaLearningPath(alp.lpid)">Start Learning</button>
  </ba-card>

  </ng-container>
</div>
