<div class="horizontal-scroll">
  <button type="button" class="btn btn-primary btn-with-icon" (click)="refreshTable()"><i class="ion-android-download"></i>Refresh Table</button>
  <table class="table table-condensed">
    <thead>
    <tr>
      <th class="table-id">Data Object ID</th>
      <th>Data Object Value</th>
     
      
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of peopleTableData">
      <td class="table-id">{{ item.id }}</td>
      <td>{{ item.value }}</td>
      
    </tr>
    </tbody>
  </table>
</div>
